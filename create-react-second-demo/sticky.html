<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      height: 3000px;
      width: 500px;
      margin: 0 auto;
    }
    .sticky-li {
      position: sticky;
      position: -webkit-sticky;
      height: 60px;
      line-height: 60px;
      background: red;
      margin-bottom: 30px;
      top: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li class="sticky-li">标题1</li>
    <li class="sticky-li">标题2</li>
    <li class="sticky-li">标题3</li>
    <li class="sticky-li">标题4</li>
  </ul>
</body>
</html>
